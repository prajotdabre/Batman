<!DOCTYPE html>
<html>
    <head>
        <title>Learning about forms</title>
    </head>
    <body>
        <form action="/submit-form method="POST" target="_blank">
            <fieldset>
                <legend>Personal Information</legend>
        <label for="name">FullName</label>
        <input type="text" id="name" placeholder="Atmaram"><br><br>
        <label for="email">Email Id</label>
        <input type="email" id="email" placeholder="demo@gmail.com" required><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" required><br><br>
        <label for="profile-picture">Profile Picture</label>
        <input type="file" id="profile-picture" required><br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" class="dob" required><br><br>
        <label for="phone">Mobile Number</label>
        <input type="number" class="phone" placeholder="8782787267" required><br><br>
    </fieldset>
    <fieldset>
        <legend>Preferences</legend>
        <label for="color">Favourite Color</label>
        <input type="color"><br><br>
        <label for=""></label>
        <input type="text">
        <label for="fruit"></label>
        <select id="fruit">
            <option value="apple">Apples</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
        </select><br><br>
        <label for="comments">Comments</label>
        <textarea id="comments" cols="30" rows="10" placeholder="Enter your comments"></textarea>
        <label for="checkbox">
            <input type="checkbox" value="yes">
            Subscribe to Newsletter
        </label><br><br>
        <label for="gender">
        <input type="radio" name="gender" value="male">
        Male
        </label>
        <label for="gender">
            <input type="radio" name="gender" value="female">
            Female
        </label>
        <label for="gender">
            <input type="radio" name="gender" value="other">
            Decline to Specify
        </label><br><br>
        <label for="skills">Skills</label>
        <input type="text" id="skills" list="skills-list" required>
       <datalist id="skills-list">
        <option value="HTML">
        <option value="CSS">
            <option value="JavaScript">
                <option value="Python">
       </datalist><br>
       <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    </fieldset>
    </form>
    </body>
</html>
